<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Google Maps Multiple Markers</title>
    <script
      src="http://maps.google.com/maps/api/js?sensor=false"
      type="text/javascript"
    ></script>

    <script></script>

    <style>
      /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script type="text/javascript">
     
      fetch("http://192.168.4.183:5000/api/localizacoes")
        .then(res => res.json())
        .then(data => montarMapa(data))
        .catch(error => console.log(error));

      function montarMapa(itens) {
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 10,
          center: new google.maps.LatLng(-23.5345442, -46.6493879),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var infowindow = new google.maps.InfoWindow();
        

        var marker, i;

        for (i = 0; i < itens.length; i++) {
          console.log(itens[i].latitude);
          marker = new google.maps.Marker({
            position: new google.maps.LatLng(
              itens[i].latitude,
              itens[i].longitude
            ),
            map: map
          });

          google.maps.event.addListener(
            marker,
            "click",
            (function(marker, i) {
              return function() {
                
                infowindow.setContent(itens[i].nomeLancamento);

                infowindow.open(map, marker);
              };
            })(marker, i)
          );
        }
      }

    </script>
  </body>
</html>
